<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SweetSugar Login</title>
    <link rel="stylesheet" href="assets/css/loginCad.css">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="email"
                    placeholder="Email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="senha"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="button" value="Entrar" id="btnEntrar">

            <a href="cadastro.html"> 
                <input class="button" type="button" value="Criar conta">
             </a>   

             <a href="index.html">
                <input class="button" type="button" value="Cancelar">
            </a>

         </form>

        <div class="footer">
            <span>SweetSugar</span>
        </div>
    </main>

    <script src="assets/js/request scripts/login/login.js"></script>
</body>
</html>
