<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>SweetSugar Atualizar Cadastro</title>
    <link rel="stylesheet" href="assets/css/loginCad.css">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h2>Atualizar Cadastro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="id" id="id"
                    placeholder="ID" disabled>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="nome" id="nome"
                    placeholder="Nome" disabled>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="sobrenome" id="sobrenome"
                    placeholder="Sobrenome" disabled>
                <div class="underline"></div>
            </div>
            
            <div class="input-field">
                <input type="text" name="email" id="email"
                    placeholder="Email" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="senha" id="senha"
                    placeholder="Senha" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="confSenha" id="confSenha"
                    placeholder="Confirmar senha" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="telefone" id="telefone"
                    placeholder="Telefone" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="cep" id="cep"
                    placeholder="CEP" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="logradouro" id="logradouro"
                    placeholder="Rua" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="number" name="num" id="num"
                    placeholder="nÂ°" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="bairro" id="bairro"
                    placeholder="Bairro" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="cidade" id="cidade"
                    placeholder="Cidade" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="complemento" id="complemento"
                    placeholder="Complemento">
                <div class="underline"></div>
            </div>
            
            <input type="button" value="Atualizar" id="btnAtualizar">
            <input type="button" value="Sair" id="btnDeslogar">

            <a href="index.html">
                <input class="button" type="button" value="Cancelar">
            </a>
        </form>
        <div class="footer">
            <span>SweetSugar</span>
        </div>
    </main>

    <script src="assets/js/request scripts/usuario/updateCadastro.js"></script>
</body>
</html>
