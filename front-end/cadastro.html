<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>SweetSugar Cadastro</title>
    <link rel="stylesheet" href="assets/css/loginCad.css">
    
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h2>Cadastro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="nome" id="nome"
                    placeholder="Nome">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="sobrenome" id="sobrenome"
                    placeholder="Sobrenome">
                <div class="underline"></div>
            </div>
            
            <div class="input-field">
                <input type="text" name="email" id="email"
                    placeholder="Email">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="senha" id="senha"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="confSenha" id="confSenha"
                    placeholder="Confirmar senha">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="telefone" id="telefone"
                    placeholder="Telefone">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="cep" id="cep"
                    placeholder="CEP">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="logradouro" id="logradouro"
                    placeholder="Rua">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="number" name="num" id="num"
                    placeholder="nÂ°">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="bairro" id="bairro"
                    placeholder="Bairro">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="cidade" id="cidade"
                    placeholder="Cidade">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="complemento" id="complemento"
                    placeholder="Complemento">
                <div class="underline"></div>
            </div>

            <input type="button" value="Cadastar" id="btnCadastrar">

            <a href="index.html">
                <input class="button" type="button" value="Cancelar">
            </a>
        </form>
        <div class="footer">
            <span>SweetSugar</span>
        </div>
    </main>

    <script src="assets/js/request scripts/usuario/cadastro.js"></script>
</body>
</html>
