											<h2>Finalizar compra</h2>
											<p>Insira as informações do seu cartão e revise o pedido
											</p>
										</header>
										<form>
											<fieldset class="grupo" id="fieldsetCartao" style="display: contents;">
												<div class="campo">
													<label for="num"><strong>Numero Cartão</strong></label>
													<input type="text" name="numCartao" id="numCartao" required>
												</div>
												<div class="campo">
													<label for="codSeg"><strong>Código de segurança</strong></label>
													<input type="text" name="codSegCartao" id="codSegCartao" required>
												</div>
												<div class="campo">
													<label for="nomeCartao"><strong>Nome no Cartão</strong></label>
													<input type="text" name="nomeCartao" id="nomeCartao" required>
												</div>
											</fieldset> 
											<div class="campo" id="campoCalendario">
												<label for="vencimento"><strong> Data de vencimento (Dias não são computados, portanto não se preocupe em passá-los incorretamente)</strong></label>
												<input type="date" name="vencimento" id="vencimento" required>
											</div>
											<button class="button" type="button" id="btnFinalizarCompra">Finalizar</button>            
										</form>
							</div>
